<html>
  <head> 
    <title>Car Narrative Viz</title>
  </head>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {stroke: black;}
#tooltip {
    opacity: 0;
    position: absolute;
    text-align: center;
    width: 60px; height: 40px;
    background: white;
    border: 0px;
}
</style>
<div id="tooltip"></div>
<body onload='init()'>
  <h1> Luxury vs Standard </h1>
<svg width=1250 height=600>
</svg>
<script>
async function init() {
  const data = await d3.csv('https://asunar2.github.io/soccerviz/cars2017.csv');
var margin = 50;
var x = d3.scaleLog().domain([10,150]).range([0, 1150]);
var y = d3.scaleLog().domain([10,150]).range([500,0]);
var tooltip = d3.select("#tooltip");
var rad = d3.scaleLinear().domain([0,12]).range([0,12]);
var c = d3.scaleLinear().domain([1,9]).range([5,20])


//Read the data

// append the svg object to the body of the page

var Tooltip = d3.select("svg")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")

var mouseover = function(d) {
        Tooltip
          .style("opacity", 1)
          .html("Exact value: ")
      }
var mouseleave = function(d) {
        Tooltip
          .style("opacity", 0)
      }
   
d3.select("svg").append("g")
    .attr("transform",
          "translate(50,50)")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.AverageCityMPG); } )
      .attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
      .attr("fill", function (d) {if(d.Fuel == "Gasoline") {return "Brown" ;} if(d.Fuel == "Electricity") {return "Green" ;} else {return "LightBlue";} } )
    .attr("r", function (d,i) { return 8 })
    .on("mouseover", function(d,i) {
        tooltip.style("opacity", 1)
               .style("left",(d3.event.pageX)+"px")
               .style("top",(d3.event.pageY)+"px")
               .html("Fuel Type is "+d.Fuel);
    })
    .on("mouseout", function() { tooltip.style("opacity", 0) })

      
d3.select("svg").append("g")
    .attr("transform", "translate(70,50)")
.call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")) );

d3.select("svg").append("text")
      .attr("transform","translate(35,350)")
      .style("text-anchor", "middle")
    .text("Average"); 
    
d3.select("svg").append("text")
      .attr("transform","translate(37,365)")
      .style("text-anchor", "middle")
    .text("Highway"); 
    
d3.select("svg").append("text")
      .attr("transform","translate(35,380)")
      .style("text-anchor", "middle")
    .text("MPG"); 
  
d3.select("svg").append("g")
    .attr("transform", "translate(70,550)")
.call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")) );

d3.select("svg").append("text")             
      .attr("transform",
            "translate(750,590)")
      .style("text-anchor", "middle")
      .text("Average City MPG");
}
</script>
</body>
</html>
