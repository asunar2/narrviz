<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=3000 height=3000>
</svg>
<script>
async function init() {
  const data = await d3.csv('https://github.com/asunar2/soccerviz/blob/gh-pages/results.csv');
var margin = 50;
var x = d3.scaleLog().domain([10,150]).range([0, 200]);
var y = d3.scaleLog().domain([10,150]).range([200,0]);
var rad = d3.scaleLinear().domain([0,12]).range([0,12]);
//Read the data


// append the svg object to the body of the page
d3.select("svg").append("g")
    .attr("transform",
          "translate(50,50)")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.home_score); } )
      .attr("cy", function (d) { return y(d.away_score); } )
      .attr("r", function (d,i) { return 2 ; });

d3.select("svg").append("g")
    .attr("transform", "translate(50,50)")
.call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")) );

d3.select("svg").append("g")
    .attr("transform", "translate(50,50)")
.call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")) );
}
</script>
</body>
</html>
